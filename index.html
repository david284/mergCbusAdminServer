<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merg Client Test</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <!--<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">-->
    <link href="node_modules/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <!--<link href="merg_responsive.css.css" rel="stylesheet">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
</head>
<body>

<v-app id="app">
    <v-toolbar flat app class="white">
        <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
        <!--<a href="/"><img src="merg_logo.png" class="floatleft0" style="margin: 4px;" border="0" alt="MERG Logo" /></a>-->
        <v-toolbar-title>
            <!--<span><img height="50" width="100" src="merg_logo.png" /></span>-->
            <span class="blue--text text--darken-4 font-weight-bold display-1 roboto"> cbusServer</span>
            <span class="font-weight-light text-md-center"> Admin</span>
        </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items class="hidden-sm-and-down">
            <v-btn flat v-on:click="display_item = 'events'">Events</v-btn>
            <v-btn flat v-on:click="display_item = 'nodes_list'">Nodes</v-btn>
            <v-btn flat v-on:click="display_item = 'events_list'">Events List</v-btn>
        </v-toolbar-items>
    </v-toolbar>
    <v-navigation-drawer
            temporary
            v-model="drawer"
            :mini-variant="drawer.mini"
            light
            absolute
    >
        <v-toolbar flat class="transparent">
            <v-list class="pa-0">
                <v-list-tile @click="display_item = 'nodes_list'">
                    <v-list-tile-title>Nodes</v-list-tile-title>
                </v-list-tile>
                <v-list-tile @click="display_item = 'events'">
                    <v-list-tile-title>Events</v-list-tile-title>
                </v-list-tile>
            </v-list>
        </v-toolbar>

    </v-navigation-drawer>
    <v-content>
        <!--<nodes_list :nodes="nodes" v-if="display_item == 'nodes_list'"></nodes_list>
        <events :events="events" v-if="display_item == 'events_list'"></events>-->
        <component v-bind:is="display_item"></component>
        <!--<events_list :events="events"></events_list>-->
    </v-content>
</v-app>

<script src="/socket.io/socket.io.js"></script>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vuetify/dist/vuetify.js"></script>
<script src="components/events_list.js"></script>
<script src="components/events.js"></script>
<script src="components/nodes_list.js"></script>
<script src="components/mergDefault.js"></script>
<script src="main.js"></script>

</body>
</html>
